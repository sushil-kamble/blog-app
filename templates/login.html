{% extends 'index.html' %}
{% load crispy_forms_filters %}

{% block loginblock %}
    <div class="container mt-4" style="max-width: 600px!important;">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 text-center">Login</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-blue btn-block">Sign In</button>
            </div>
            <div class="border-top pt-3">
                <small class="text-muted">Need a Account?</small>
                <a href="{% url 'register' %}" class="ml-2">Sign up</a>
            </div>
        </form>
    </div>
{% endblock %}
